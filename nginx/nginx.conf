# Use official 'nginx' user to avoid privilege escalation
user nginx;
worker_processes auto;

# Standard PID file location. Used by system scripts to stop/reload Nginx safely
pid /var/run/nginx.pid;

# Logs warnings and errors
error_log  /var/log/nginx/error.log  warn;

# Error logs to Docker stderr
error_log  /dev/stderr warn;

events {
    # Max simultaneous connections per worker
    # 1024 is reasonable for most small-to-medium apps
    worker_connections  1024;

    # Linux-optimized event method. From your merged “production” approach.
    # Fast and scalable for many concurrent connections
    use epoll;
}

http {
    # Ensures proper content-type headers for files
    include       mime.types;
    default_type  application/octet-stream;

    # Enables kernel-level file transfer. Improves performance
    sendfile           on;
    
    # Optimizes TCP packet sending for performance
    tcp_nopush         on;
    tcp_nodelay        on;

    # Keeps connections alive for 65s. Balances client experience and resource usage
    keepalive_timeout  65;

    # Improves efficiency of MIME type lookup. Useful for many file types.
    types_hash_max_size 2048;

    # Compression
    # Enables gzip compression to reduce network bandwidth.
    gzip on;

    # Compression level 5 = good balance between CPU cost and compression
    gzip_comp_level 5;

    # Chosen to cover common static and API responses
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Avoids compressing tiny responses (Saves CPU)
    gzip_min_length 1024;

    # Compress everything from proxied backend
    gzip_proxied any;  

    # Ensures proper caching by proxies/CDNs
    gzip_vary on;

    # Logging
    # Access logs are crucial in production to track traffic and issues.
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                '$status $body_bytes_sent "$http_referer" "$http_user_agent" "$gzip_ratio"';
    
    access_log  /var/log/nginx/access.log main;
    access_log  /dev/stdout main;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;

    # Cloudflare ip addresses
    real_ip_header CF-Connecting-IP;

    # - IPv4
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;

    # - IPv6
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;

    # Limits
    # Handles slow uploads safely
    client_header_timeout 1m;
    client_body_timeout 1m;
    send_timeout 1m;

    client_max_body_size 10M;

    # Ensures Nginx can efficiently handle larger headers or bodies without writing to disk excessively
    client_body_buffer_size 128k;
    large_client_header_buffers 4 16k;

    # Rate limiter
    limit_req_zone $binary_remote_addr zone=global:10m rate=20r/s; # 20 req/sec

    # Proxy Defaults
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 90s;

    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen          80;
        server_name     rusher.com www.rusher.com;

        return 301 https://$host$request_uri;
    }

    # ---------------- HTTPS Server .com (Cloudflare) ----------------
    server {
        listen          443 ssl; # Ipv4
        listen          [::]:443 ssl; # Ipv6
        http2           on;
        server_name     rusher.com  www.rusher.com;

        # TLS/SSL certificate
        # Use Docker secrets for TLS
        ssl_certificate         /run/secrets/cloudflare_origin_cert;
        ssl_certificate_key     /run/secrets/cloudflare_origin_key;

        # TLS security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # These two lines are `off` because website is behind the CloudFlare
        ssl_stapling off;
        ssl_stapling_verify off;
        
        resolver 8.8.8.8 1.1.1.1 valid=300s;
        ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256';

        # HSTS: enforce HTTPS for clients
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
        # -------- n8n Proxy --------
        location / {
            proxy_pass http://n8b:5678;

            # Support WebSockets
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
        }
    }
}