services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped

    environment:
      TZ: Asia/Tehran
      GENERIC_TIMEZONE: Asia/Tehran
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
      N8N_RUNNERS_ENABLED: "true"
      N8N_HOST: n8n.rusher.sbs
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      WEBHOOK_URL: https://n8n.rusher.sbs/

    volumes:
      - n8n_data:/home/node/.n8n

    networks:
      - web-net

    expose:
      - "5678"

volumes:
  n8n_data:

networks:
  web-net:
    external: true